<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap for Men | Meesho's</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f9f5ff;}
    header {background:#820ad1; color:white; text-align:center; padding:20px; font-size:26px; font-weight:bold;}
    .container {background:white; width:90%; max-width:400px; margin:30px auto; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h2, p {text-align:center;}
    form {display:flex; flex-direction:column;}
    input, select, button {margin:8px 0; padding:10px; border:1px solid #ccc; border-radius:5px;}
    button {background:#820ad1; color:white; font-size:16px; border:none; cursor:pointer;}
    button:hover {background:#9c2cf3;}
  </style>
</head>
<body>
  <header>Meesho's</header>

  <div class="container">
    <h2>Cap for Men</h2>
    <p>Price: ₹199</p>

    <form id="orderForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="mobile" placeholder="Mobile Number" required>
      <input type="text" name="address" placeholder="Full Address" required>
      <input type="text" name="pincode" placeholder="Pincode" required>
      <input type="text" name="city" placeholder="City" required>
      <select name="state" required>
        <option value="">Select State</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
      </select>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzz6BX5AUTlNrsaTd5qNsICL_xD4qBt2W4izkaera9kQShMx2ZAgWLAx7XVwBMCevrxYw/exec";

    document.getElementById('orderForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      data.product = "Cap for Men";
      data.price = "199";

      fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
        .then(() => { alert("✅ Order placed successfully!"); form.reset(); })
        .catch(() => alert("❌ Error submitting form!"));
    });
  </script>
</body>
</html>
